name: NPM Publish

on:
  push:
    branches:
      - master

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org/
      - name: Publish package
        run: yarn publish --access public
        shell: bash
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}

